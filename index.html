<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script> 
</head>
<body class="body">
    <div class="main-container">
        <div class="left-container">
            <div class="clock-pic"></div>
            <div class="time-set-up">
                <div class="wake-up-time"><label class="label1"> Set wake up time </label>
                <select id="option1">
                    <option value="0">12 AM - 1 AM</option>
                    <option value="1">1 AM - 2 AM</option> 
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 PM</option>
                    <option value="6"> 6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option> 
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                </select>
                </div>
                <div class="symbol">|</div>
                <div class="lunch-time"><label class="label1"> Set lunch time </label>
                <select id="option2">
                    <option value="0">12 AM - 1 AM</option>
                    <option value="1">1 AM - 2 AM</option> 
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 PM</option>
                    <option value="6"> 6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option> 
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                </select>
                </div>
                <div class="symbol">|</div>
                <div class="nap-time"><label class="label1"> Set nap time </label>
                <select id="option3">
                    <option value="0">12 AM - 1 AM</option>
                    <option value="1">1 AM - 2 AM</option> 
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 PM</option>
                    <option value="6"> 6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option> 
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                </select>
                </div>
            </div>
            <div id="greetings">GOOD AFTERNOON !!</div>
            <div id="set_time" onclick="settime()">Party time!!</div>
        </div>
        <div class="right-container">
            <div class="clock">
                <div>
                    <h1 class="time">Time</h1>
                </div>
                <div class="hour">
                    <h1 id="hours">00</h1>
                    <h1 class="hours1">hours</h1>
                </div>
                <div class="symbol2">:</div>
                <div class="min">
                    <h1 id="minutes">00</h1>
                    <h1 class="mins">mins</h1>
                </div>
                <div class="symbol2">:</div>
                <div class="sec">
                    <h1 id="seconds">00</h1>
                    <h1 class="secs">secs</h1>
                </div>
                <div class="am">
                    <p id="AM"> AM </p>
                </div>
            </div>
            <div class="border1"></div>
            <div class="border2"></div>
            <div class="update-text"><p id="update">LET'S HAVE SOME LUNCH !! </p></div>
            <div id="pictures"></div>
        </div>
    </div>
</body>
</html>
